<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Analisador de Números</title>
	<link rel="stylesheet" href="estilos/style.css">
</head>
<body>
	<header>
		<h1>Analisador de Números</h1>
	</header>
	
	<section>
		<div id="formulario">
				<label for="entrada">Digite um número (entre 1 e 100):</label>
				<input type="number" name="entrada" id="entrada" required>

				<input type="button" id="adicionar" value="Adicionar" onclick="entradaNumero()">
		</div>

		<div id="exibicao">
			<select name="numeros_add" id="select_numeros" size="10">
			</select>
			
			<input type="button" id="finalizar" value="Finalizar" onclick="finalizarAnalise()">
		</div>

		<div id="resultado">

		</div>
	</section>
	
	<footer>
		<p>&copy; Marcio Junior</p>
	</footer>

	<script src="scripts/script.js"></script>
</body>
</html>
