<!--Exemplo utilizando a seleção de elemento por "Seletor CSS".
Foi utilizada a mesma estrutura do exemplo anterior, porém utilizando o 'querySelector' para seleção do elemento.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Primeiros Passos Com DOM</title>
	<style>
		body {
			background-color: rgb(68, 125, 199);
			color: white;
			font: normal 18pt Arial;
		}
	</style>
</head>
<body>
	<h1>Iniciando Estudos Com DOM</h1>
	<p class="resultado">Aqui vai o resultado</p>
	<p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
	<div id="msg">Clique em mim</div>
	<script>
		var d = window.document.querySelector('div#msg')  //Aqui foi utilizado o seletor de 'ID', que é '#'. Poderia tbm ter colocado apenas '#msg', ao invés de 'div#msg'
		d.style.background = 'green'  
		d.innerText = 'Aguarde...'       
		
		var p1 = window.document.querySelector('p.resultado') //Aqui foi utilizado o seletor de 'class' que é '.'
		p1.style.color = 'blue'
	</script>
</body>
</html>
