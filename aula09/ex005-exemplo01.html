<!--Primeiro exemplo utilizando a seleção de elemento com "TagName"-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Primeiros Passos Com DOM</title>
	<style>
		body {
			background-color: rgb(68, 125, 199);
			color: white;
			font: normal 18pt Arial;
		}
	</style>
</head>
<body>
	<h1>Iniciando Estudos Com DOM</h1>
	<p>Aqui vai o resultado</p>
	<p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
	<div>Clique em mim</div>
	<script>
		var p1 = window.document.getElementsByTagName('p')[0]  //Este zero entre colchetes, indica qual parágrafo desejo selecionar, já que existe mais de um no documento.
		window.document.write(p1.innerText)  //"innerText" é a ação que se deseja realizar com "p1", que neste caso é mostrar o texto.
	</script>
</body>
</html>
