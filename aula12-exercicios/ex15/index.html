<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificador de Idade</title>
	<link rel="stylesheet" href="estilos/style.css">
</head>
<body>
	<header>
		<h1>Verificador de Idade</h1>
	</header>
	
	<section>
		<div id="formulario">
			<p>
				<label for="ano_nascimento">Ano de Nascimento:</label>
				<input type="number" name="ano_nascimento" id="ano_nascimento" placeholder="1987" required>
			</p>

			<p>
				Sexo:

				<input type="radio" name="sexo" id="sexo_masculino" checked>
				<label for="sexo_masculino">Masculino</label>
				
				<input type="radio" name="sexo" id="sexo_feminino">
				<label for="sexo_feminino">Feminino</label>
			</p>

			<p>
				<input type="button" value="Verificar" onclick="verificar()">
			</p>
		</div>

		<div id="resultado">
			Preencha os dados acima para ver o resultado!
		</div>
	</section>
	
	<footer>
		<p>&copy; Marcio Junior</p>
	</footer>

	<script src="scripts/script.js"></script>
</body>
</html>
