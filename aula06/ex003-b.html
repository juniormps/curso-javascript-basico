<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu Primeiro Programa</title>
	<style>
		body {
			background-color: rgb(159, 131, 185);
			color: white;
			font: normal 20pt arial;
		}

		h1 {
			color: rgb(255, 212, 22);
		}
	</style>
</head>
<body>
	<h1>Olá, Mundo!</h1>
	<p>Já me livrei da Maldição!!!</p>

	<script>
		var n1 = Number(window.prompt('Digite um número: '))    //Neste exemplo, foi utilizado a forma simplificada "Number" para fazer a conversão de tipos
		var n2 = Number(window.prompt('Digite outro número: '))
		var s = n1 + n2
		//window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s)

		//ao invés de escrever o resultado como acima, pode-se escreve tbm da seguinte forma abaixo:
		window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)  //Esta forma está utilizando concatenação com placeholder "${}"
	</script>
</body>
</html>
