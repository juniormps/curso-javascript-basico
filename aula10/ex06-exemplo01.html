<!--Exemplo de Eventos DOM
com gatilho para as funções que contêm os eventos,
colocado no HTML-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos DOM</title>
<style>
	div#area {
		font: normal 20pt Arial;
		background: rgb(42, 139, 42);
		color: white;
		width: 200px;
		height: 200px;
		line-height: 200px;
		text-align: center;
	}
</style>
</head>
<body>
	<!--Abaixo, as partes [onclick="clicar()"]; [onmouseenter="entrar()"]; [onmouseout="sair()"]  são os gatilhos para as funções que contêm os eventos-->
	<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  
		Interaja...
	</div>

	<script>
		var a = window.document.getElementById('area')

		function clicar() {
			a.innerText = 'Clicou!'  //evento que altera o texto de dentro da 'div' para 'Clicou!'
			a.style.background = 'red'  //evento que altera o background da 'div' para a cor vermelha.
		}

		function entrar() {
			a.innerText = 'Entrou!'  //evento que altera o texto de dentro da 'div' para 'Entrou!'
		}

		function sair() {
			a.innerText = 'Saiu!'  //evento que altera o texto de dentro da 'div' para 'Saiu!'
			a.style.background = 'green'  //evento que altera o background da 'div' para a cor verde.
		}
	</script>
</body>
</html>
